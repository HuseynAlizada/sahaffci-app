<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Added login screen that appears before admin panel -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <p class="login-subtitle">Enter password to access admin panel</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password"  autofocus>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
                <p class="error-message" id="login-error"></p>
            </form>
        </div>
    </div>

    <!-- Admin panel is now hidden by default -->
    <div class="admin-container" id="admin-container" style="display: none;">
        <aside class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
                <!-- Added logout button -->
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
            <nav class="nav-menu">
                <button class="nav-item active" data-section="home-banner">
                    <span class="icon">üè†</span>
                    Home Banner
                </button>
                <button class="nav-item" data-section="our-atmosphere">
                    <span class="icon">üåü</span>
                    Our Atmosphere
                </button>
                <button class="nav-item" data-section="our-experience">
                    <span class="icon">‚ú®</span>
                    Our Experience
                </button>
                <button class="nav-item" data-section="our-story">
                    <span class="icon">üìñ</span>
                    Our Story
                </button>
                <button class="nav-item" data-section="shared-image">
                    <span class="icon">üñºÔ∏è</span>
                    Shared Image
                </button>
                  <button class="nav-item" data-section="menu-section">
                    <span class="icon">üñºÔ∏è</span>
                     Menu-image
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 id="section-title">Home Banner</h1>
                <div class="header-actions">
                    <span class="status" id="status-message"></span>
                </div>
            </header>

            <div class="content-area">
                <!-- Home Banner Section -->
                <section class="form-section active" id="home-banner">
                    <form class="admin-form" data-table="home_banner">
                        <div class="form-group">
                            <label for="banner-image">Banner Image URL</label>
                            <input type="file" id="banner-image" name="banner_image" accept="image/*" >
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary load-btn">Load Data</button>
                        </div>
                    </form>
                </section>

                <!-- Our Atmosphere Section -->
                <section class="form-section" id="our-atmosphere">
                    <form class="admin-form" data-table="our_atmosphere">
                        <div class="form-group">
                            <label for="atmosphere-image">Atmosphere Image URL</label>
                            <input type="file" id="atmosphere-image" name="atmosphere_image" accept="image/*" >
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary load-btn">Load Data</button>
                        </div>
                    </form>
                </section>

                 <section class="form-section" id="menu-section">
                    <form class="admin-form" data-table="menu_section">
                        <div class="form-group">
                            <label for="menu-image">Menu Image URL</label>
                            <input type="file" id="menu-image" name="menu_image" accept="image/*" >
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary load-btn">Load Data</button>
                        </div>
                    </form>
                </section>

                <!-- Our Experience Section -->
                <section class="form-section" id="our-experience">
                    <form class="admin-form" data-table="our_experience">
                        <div class="form-group">
                            <label for="experience-image1">Image 1 URL</label>
                            <input type="file" id="experience-image1" name="image1" accept="image/*" >
                        </div>
                        <div class="form-group">
                            <label for="experience-image2">Image 2 URL</label>
                            <input type="file" id="experience-image2" name="image2" accept="image/*" >
                        </div>
                        <div class="form-group">
                            <label for="experience-image3">Image 3 URL</label>
                            <input type="file" id="experience-image3" name="image3" accept="image/*" >
                        </div>
                        <div class="form-group">
                            <label for="experience-image4">Image 4 URL</label>
                            <input type="file" id="experience-image4" name="image4" accept="image/*" >
                        </div>
                        <div class="form-group">
                            <label for="experience-image5">Image 5 URL</label>
                            <input type="file" id="experience-image5" name="image5" accept="image/*" >
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary load-btn">Load Data</button>
                        </div>
                    </form>
                </section>

                <!-- Our Story Section -->
                <section class="form-section" id="our-story">
                    <form class="admin-form" data-table="our_story">
                        <div class="form-group">
                            <label for="story-image">Our History Image URL</label>
                            <input type="file" id="story-image" name="our_history_image" accept="image/*" >
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary load-btn">Load Data</button>
                        </div>
                    </form>
                </section>

                <!-- Shared Image Section -->
                <section class="form-section" id="shared-image">
                    <form class="admin-form" data-table="shared_image">
                        <div class="form-group">
                            <label for="shared-logo">Logo URL</label>
                            <input type="file" id="shared-logo" name="logo" accept="image/*" >
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary load-btn">Load Data</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
